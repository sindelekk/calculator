<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/favicon.ico" />
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <display>
                <div id="display">0</div>
            </display>
            <controls>   
                <div class="calculator-keys">
                    <button id="clear">C</button>
                    <button id="delete">DEL</button>
                    <button id="percent">%</button>

                    <button id="operator" data-operator>&divide;</button>
                    <button id="number" data-number>7</button>
                    <button id="number" data-number>8</button>
                    <button id="number" data-number>9</button>

                    <button id="operator" data-operator>&times;</button>         
                    <button id="number" data-number>4</button>
                    <button id="number" data-number>5</button>
                    <button id="number" data-number>6</button>
                    
                    <button id="operator" data-operator>-</button>
                    <button id="number" data-number>1</button>
                    <button id="number" data-number>2</button>
                    <button id="number" data-number>3</button>

                    <button id="operator" data-operator>+</button>
                    <button id="number" class="number0" data-number>0</button>
                    <button id="decimal">.</button>

                    <button id="equal-operator">=</button>
                </div>
            </controls>
        </div>
    </main>

</body>
</html>
